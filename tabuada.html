<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var multiplica = parseInt(prompt("Digite um numero para multiplicar"));


    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {

    mostra(multiplica * multiplicador);
   
    }
    
</script>
